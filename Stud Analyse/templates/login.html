<!DOCTYPE html>
<html lang="en">
     {% load static %}
<head>
    <meta charset="UTF-8">
    <title>AI Student Analyzer | Login</title>
    <link rel="stylesheet" href="{% static 'login.css'%}">
    <!-- Font Awesome for eye icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- Animated Background -->
<div class="bg-animation">
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
</div>

<!-- Login Card -->
<div class="login-container">
    <h1>ü§ñ AI Student Analyzer</h1>
    <p class="subtitle">Smart Academic Performance System</p>
    {% if error %}
      <div class="alert error-alert">
         ‚ö†Ô∏è {{ error }}
      </div>
    {% endif %}

    <form action="{% url 'login'%}" method="post">
        {% csrf_token %}

        <!-- Username -->
        <div class="input-group">
            <input type="text" name="username" required>
            <label>Username</label>
        </div>

        <!-- Password with professional toggle -->
        <div class="input-group password-group">
            <input type="password" id="password" name="password" required>
            <label>Password</label>
            <span class="toggle-password">
                <i class="fa-solid fa-eye" id="eye-icon"></i>
            </span>
        </div>
        
        <!-- Role Selection -->
        <label class="select-role-label">Select Role</label>
        <div class="role-cards">
            <input type="radio" id="student" name="role" value="student" required>
            <label for="student" class="role-card">Student</label>

            <input type="radio" id="teacher" name="role" value="teacher">
            <label for="teacher" class="role-card">Teacher</label>

        </div>
            <p class="footer-text">forgot password? <a href="forgot_pass.html" style="color: #00fff0; text-decoration: none; font-weight: bold;">Forgot Password</a></p>
        <!-- Login Button -->
        <button type="submit" class="login-btn">Login</button>
    </form>

    <p class="footer-text">AI-Driven ‚Ä¢ Secure ‚Ä¢ Smart</p>
    <p class="footer-text">It Has Been Your New Account? <a href="{% url 'signup'%}" style="color: #00fff0; text-decoration: none; font-weight: bold;">Signup</a></p>
</div>

<!-- JS for Password Toggle -->
<script>
const passwordInput = document.getElementById('password');
const eyeIcon = document.getElementById('eye-icon');

document.querySelector('.toggle-password').addEventListener('click', () => {
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye');
    }
});
</script>

</body>
</html>
